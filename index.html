<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
            <h1>Sketch Matrix</h1>
        </header>
        <main>
            <div class="canvas">
                
            </div>
            <div class="slider">
                <input type="range" min="2" max="64" value="32" id="range"></br>
                <span id="range-value"></span>
            </div>
            <div class="options">
                <button class="option" id="fill-black">Fill black</button>
                <button class="option" id="fill-lighten">Lighten colors</button>
                <button class="option" id="fill-color">Fill random color</button>
                <button class="option" id="fill-shade">Shade it</button>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
